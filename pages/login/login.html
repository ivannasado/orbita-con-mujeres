<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <!--links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/assets/Logo-01.png" type="image/x-icon">
    <!--Formato de Texto-->
    <div>
        <!-- Font: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- Font: Style Script -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap"
            rel="stylesheet">
    </div>
</head>

<body>
    

    <main>
        <div class="container d-flex justify-content-center flex-column flex-md-column flex-sm-column flex-lg-row flex-xl-row">
                <div class="row align-items-center ">
                    <!-- Columna de texto -->
                    <div class="container col-sm-12 text-center text-lg-start col-md-12 col--" id="titulo">
                        <h1>Orbita con</h1>
                        <h2>mujeres</h2>
                    </div>
                    <!-- Columna de imagen -->
                    <div class="container col-sm-6 text-center" id="imagenMujeres">
                        <img class="img-fluid" src="/assets/fotos/Mujeres-01.png" alt="Mujeres">
                    </div>
                </div>
            
            <!--Nombre, Correo electrónico, Teléfono, Mensaje-->
                <div class="d-flex container col-sm-8 text-center text-lg-start col-md-8"> 
                <div id="box-contacto" class="p-5 rounded-5" style="width: 30rem"> 
                <form id="form-enviar" action="https://formsubmit.co/orbitaconmujeres@gmail.com" method="post">
                    <div class="container p-3" id="containerlogo">
                        <img id="logo" class="img-fluid" src="../../assets/Logo-01.png">
                    </div>
                    <h3>Iniciar Sesión</h3>
                    <fieldset id="datosContacto">
                        <!-- Datos de registro -->
                        <div class="row datos-contacto">
                            <div class="datos-contacto">
                                <input id="Usuario" class="form-control rounded-5 mb-3 mt-3 shadow" type="text"
                                    placeholder="Usuario" name="nombre-usuario" required>
                                <div id="errorBoxUsuario"></div>
                            </div>
                            <div class="datos-contacto">
                                <input id="Contraseña" class="form-control rounded-5 mb-4 shadow" type="password"
                                    placeholder="Contraseña" name="contraseña" required>
                                <div id="errorBoxContraseña"></div>
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label mb-3" for="flexCheckDefault2">
                                ¿No tienes una cuenta? <a href="../signin/signin.html" class="fw-bold">Registrate aquí</a>
                            </label>
                        </div>

                    </fieldset>
                </form>
                <div class="d-flex justify-content-center">
                    <a href="#">
                        <button id="btn-enviar" class="btn text-white rounded-5 mt-3 shadow" type="submit"
                            name="boton-envio">Iniciar Sesión</button>
                    </a>
                </div>
            </div>
        </div> 
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
<footer>

</footer>

</html>
