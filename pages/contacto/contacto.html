<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <!--Nombre, Correo electrónico, Teléfono, Mensaje-->
<header> 
    <section>
        <div class="barra_lateral">
            <div>
                <img src="../../assets/Logo-01.png" alt="logo"> 
            </div>
            <nav class="barra_navegacion">
                <ul>
                    <li>
                        <a href="">TU PERFIL</a>
                    </li>
                    <li>
                        <a href="">FEED</a>
                    </li>
                    <li>
                        <a href="">TABLERO</a>
                    </li>
                    <li>
                        <a href="">AJUSTES</a>
                    </li>
                    <li>
                        <a href="">NOSOTRAS</a>
                    </li>
                    <li>
                        <a href="">CONTACTO</a>
                    </li>
                </ul>
            </nav>
        </div> 
    </section>
    <label id="tituloContacto"><h1>CONTÁCTANOS</h1></label>
</header>
    
<main id="colorDeFondo2">
    <div class="wrapper">
    <section>
        <form action="https://formsubmit.co/orbitaconmujeres@gmail.com" method="post">
            <fieldset id="datosContacto">
                <!-- Datos de envío -->
                <div class="datos-contacto">
                    <input id="Nombre" type="text" placeholder="Nombre" name="nombre-contacto" required>
                </div>
                <div class="datos-contacto">
                    <input id="Apellido" type="text" placeholder="Apellido" name="apellido-contacto" required>
                </div>
                <div class="datos-contacto">
                    <input id="E-mail" type="email" placeholder="Correo electrónico" name="email-contacto" required>
                </div>
                <div class="datos-contacto">
                    <input id="Telefono" type="tel" placeholder="Teléfono" name="telefono-contacto" required>
                </div>
                <div class="datos-contacto">
                    <textarea id="Mensaje" placeholder="Mensaje" name="mensaje-contacto" required></textarea>
                </div>
                <div class="boton-envio">
                <button class="btn-envio" type="submit" name="boton-envio">Enviar</button>
                </div>
            </fieldset>
        </form> 
    </section>
    </div>
</main>

<footer>
    <h3>PENDIENTE</h3>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script></script>
</body>
</html>
