<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <!--links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="/assets/Logo-01.png" type="image/x-icon">
    <!--Formato de Texto-->
    <div>
        <!-- Font: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- Font: Style Script -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap"
            rel="stylesheet">
    </div>
</head>

<body>
    <div class="container-lg container-md container-sm">
        <div class="row">

            <!-- ELISA CRUZ -->
            <div class="col-lg-12 col-md-12 col-sm-10">

                <div class="container-lg container-md container-sm">
                    <div class="row align-items-center">
                        <!-- Columna de texto -->
                        <div class="container col-sm-6 text-center text-lg-start " id="titulo">
                            <h1>Orbita con</h1>
                            <h2>mujeres</h2>
                        </div>
                        <!-- Columna de imagen -->
                        <div class="container col-sm-6 text-center" id="imagenMujeres">
                            <img class="img-fluid" src="../../assets/fotos/Mujeres-01.png" alt="Mujeres">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-10">
                <main class="d-flex justify-content-end">

                    <!--Nombre, Correo electrónico, Teléfono, Mensaje-->
                    <section id="box-contacto" class="p-3 rounded-5" style="width: 30rem;">
                        <form id="form-enviar" action="https://formsubmit.co/orbitaconmujeres@gmail.com" method="post">
                            <div class="container p-3" id="containerlogo">
                                <img id="logo" class="img-fluid" src="../../assets/Logo-01.png">
                            </div>
                            <h3>Crear cuenta</h3>
                            <fieldset id="datosContacto">
                                <!-- Datos de registro -->
                                <div class="row datos-contacto">
                                    <div class="col-md-6">
                                        <input id="Nombre" class="form-control rounded-5 mb-3 shadow" type="text"
                                            placeholder="Nombre" name="nombre-contacto" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input id="Apellido" class="form-control rounded-5 mb-3 shadow" type="text"
                                            placeholder="Apellido" name="apellido-contacto" required>
                                    </div>
                                </div>
                                <div id="errorBoxNombre"></div>
                                <div id="errorBoxApellido"></div>
                                <div class="datos-contacto">
                                    <input id="Usuario" class="form-control rounded-5 mb-3 shadow" type="text"
                                        placeholder="Usuario" name="nombre-usuario" required>
                                    <div id="errorBoxUsuario"></div>
                                </div>
                                <div class="datos-contacto">
                                    <input id="Telefono" class="form-control rounded-5 mb-3 shadow" type="tel"
                                        placeholder="Teléfono" name="numero-telefono" required>
                                    <div id="errorBoxTelefono"></div>
                                </div>
                                <div class="datos-contacto">
                                    <input id="E-mail" class="form-control rounded-5 mb-3 shadow" type="email"
                                        placeholder="Correo electrónico" name="email-contacto" required>
                                    <div id="errorBoxEmail"></div>
                                </div>
                                <div class="datos-contacto">
                                    <input id="Password" class="form-control rounded-5 mb-3 shadow" type="password"
                                        placeholder="Contraseña" name="contraseña" required>
                                    <div id="errorBoxContraseña"></div>
                                </div>
                                <div class="datos-contacto">
                                    <input id="ConfirmPassword" class="form-control rounded-5 mb-3 shadow"
                                        type="password" placeholder="Confirmar contraseña" name="confirmar-contraseña"
                                        required>
                                    <div id="errorBoxConfirmarContraseña"></div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1"
                                        required>
                                    <label class="form-check-label" for="flexCheckDefault1">
                                        Acepto <a href="../../pages/terminosCondiciones/terminosCondiciones.html"
                                            class="fw-bold">Términos y Condiciones</a>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2"
                                        required>
                                    <label class="form-check-label" for="flexCheckDefault2">
                                        Tengo más de 16 años
                                    </label>
                                </div>

                            </fieldset>
                            <div class="d-flex justify-content-center">
                                <a href="#">
                                    <button id="btn-enviar" class="btn text-white rounded-5 mt-3 shadow" type="submit"
                                        name="boton-envio">Crear Cuenta</button>
                                </a>
                            </div>
                        </form>

            </div>
        </div>
        </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="signin.js"></script>
    </div>
</body>
<footer>

</footer>

</html>
