<!-- *********************** ACERCA DE MÍ Y AJUSTES *********************** -->
<section>
    <div class="container">
        <div class="row">
        
            <!-- Columna izquierda (Acerca de mí) -->
            <div class="col-md-3 col-12 d-flex justify-content-start mb-4" id="columna-izquierda">
                <div class="contenedor-izquierdo" style="padding: 10px; margin: 10px; width: 100%;">
                    <div class="card" style="width: 100%;">
                        <div class="card-body acerca-de-mi-card">
                            <label for="acercaDeMi" class="form-label card-text">Acerca de mí:</label>
                            <textarea id="acercaDeMi" class="form-control" rows="12" style="width: 100%; overflow: hidden; resize: vertical;">¡Hola! Soy Tibio. Mi mamá es una de las fantásticas desarrolladoras web que hicieron posible esta red social. También es mi empleada porque yo soy el CEO de esta empresa. Me encanta ser parte de un equipo tan maravilloso. Mis amigas siempre me recuerdan que no hay nada imposible, ¡y que las mujeres en la tecnología son imparables!</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha (Ajustes de Perfil) -->
            <div class="col-md-8">
                <div class="contenedor-ajustes p-4">
                    <h2 class="mb-4">Ajustes de Perfil</h2>
                    <form>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu nombre de usuario" required>
                        </div>

                        <!--Contraseña -->
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <!-- Campo para Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmar-contraseña" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                        </div>
                        
                        <!-- Mensaje de error -->
                        <p id="mensaje-error" style="color:magenta; display:none;">Las contraseñas no coinciden.</p>
                        
                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                        </div>

                        <!-- Botones de Ayuda, Cerrar Sesión y Eliminar Cuenta -->
                        <div class="mb-4 d-flex flex-column">
                            <button type="button" class="boton-ayuda boton-formulario">Ayuda</button>
                            <button type="button" class="boton-cerrar boton-formulario">Cerrar Sesión</button>
                            <button type="button" class="boton-eliminar boton-formulario">Eliminar Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>  
    </div>
</section>
